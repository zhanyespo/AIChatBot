  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - ask_scholarship_overview
  - ask_eligibility
  - ask_application_process
  - ask_deadline
  - ask_language_requirements
  - ask_required_documents
  - ask_selection_process
  - ask_for_master_degree
